{% extends '_base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="tp-main-wrapper h-screen">
        <div class="container mx-auto my-auto h-full flex items-center justify-center">
            <div class="pt-[120px] pb-[120px]">
                <div class="grid grid-cols-12 shadow-lg bg-white overflow-hidden rounded-md">
                    <div class="col-span-4 lg:col-span-6 relative h-full hidden lg:block">
                        <div class="data-bg absolute top-0 left-0 w-full h-full bg-cover bg-no-repeat" data-bg="{% static 'assets/img/bg/login-bg.jpg' %}"></div>
                    </div>
                    <div class="col-span-12 lg:col-span-6 md:w-[500px] mx-auto my-auto pt-[50px] py-[60px] px-5 md:px-[60px]">
                        <div class="text-center">
                            <h4 class="text-[24px] mb-1">Login Now.</h4>
                            <p>Don't have an account?
                                <span>
                                    <a href="{% url 'auth_service:registration-step-01' %}" class="text-theme">Sign Up</a>
                                </span>
                            </p>
                        </div>
                        
                        <div class="">
                            <form action="{% url 'auth_service:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-5">
                                    <p class="mb-0 text-base text-black">Mobile No. <span class="text-red">*</span></p>
                                    <input class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base" type="text" placeholder="Enter Your Mobile No." name="mobile_number" required>
                                </div>
                                <div class="mb-5">
                                    <p class="mb-0 text-base text-black">Password <span class="text-red">*</span></p>
                                    <input class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base" type="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="tp-checkbox flex items-start space-x-2 mb-3">
                                        <input id="remember-me" type="checkbox" name="remember">
                                        <label for="remember-me" class="text-tiny">Remember Me</label>
                                    </div>
                                    <div class="mb-4">
{#                                        <a href="{% url 'auth_service:forgot_password' %}" class="text-tiny font-medium text-theme border-b border-transparent hover:border-theme">Forgot Password?</a>#}
                                    </div>
                                </div>
                                <button class="tp-btn h-[49px] w-full justify-center" type="submit">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
