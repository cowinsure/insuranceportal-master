{% extends '_base.html' %}
{% load static %}
{% block title %}Create Insurance Period{% endblock %}

{% block content %}
            <div class="body-content px-6 py-8 bg-slate-100">
                <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create Insurance Period</h1>

                    <form method="POST" action="{% url 'insurance_company_service:create_insurance_period' %}">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Insurance Period name" required>
                        </div>

                        <div class="mb-6">
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                            <select id="type" name="type" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="" disabled selected>Select Type</option>
                                {% for types in types %}
                                    <option value="{{ types.id }}">{{ types.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Create Insurance Period</button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{% url 'insurance_company_service:insurance_period_list' %}" class="text-blue-500 hover:text-blue-600 text-sm">Back to Insurance Period List</a>
                    </div>
                </div>
            </div>

{% endblock content %}
