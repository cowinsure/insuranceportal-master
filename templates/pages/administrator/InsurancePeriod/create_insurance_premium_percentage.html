{% extends '_base.html' %}
{% load static %}
{% block title %}Create Premium Percentage{% endblock %}

{% block content %}
            <div class="body-content px-6 py-8 bg-slate-100">
                <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create Premium Percentage</h1>

                    <form method="POST" action="{% url 'insurance_company_service:create_insurance_premium_percentage' %}">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="insurance_period" class="block text-sm font-medium text-gray-700 mb-2">Insurance Period</label>
                            <select id="insurance_period" name="insurance_period" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="" disabled selected>Select Period</option>
                                {% for period in insurance_periods %}
                                    <option value="{{ period.id }}">{{ period.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-6">
                            <label for="percentage" class="block text-sm font-medium text-gray-700 mb-2">Premium Percentage</label>
                            <input type="number" step="0.01" id="percentage" name="percentage" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter premium percentage" required>
                        </div>

                        <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Create Premium Percentage</button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{% url 'insurance_company_service:insurance_premium_percentage_list' %}" class="text-blue-500 hover:text-blue-600 text-sm">Back to Premium Percentage List</a>
                    </div>
                </div>
            </div>

{% endblock content %}
